<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Spa</title>
    <style>
        body {
            margin: 0;
            font-family: "Lobster", cursive; /* Fuente cursiva diferente */
            background-color: #ffe6f2;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #d980a6, #9c4dcc);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }

        .navbar .brand-name {
            font-size: 1.5cm; /* Ajustado a 1.5cm */
            font-weight: bold;
            color: #777; /* Color difuminado de grises */
            background: linear-gradient(to right, #e0e0e0, #b3b3b3); /* Efecto difuminado */
            -webkit-background-clip: text;
            color: transparent;
            padding: 0.1rem; /* Ajuste de padding */
        }

        .navbar .menu {
            display: flex;
            gap: 1rem;
        }

        .navbar .menu a {
            text-decoration: none;
            padding: 1rem 1rem; /* Tamaño original */
            font-size: 1.5rem; /* Tamaño de letra ajustado a tamaño pequeño */
            border-radius: 5px;
            background-color: #b572a1;
            color: #000;
            border: 2px solid #000; /* Contorno negro */
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar .menu a:hover {
            background-color: #a05494;
            transform: scale(1.05); /* Efecto de agrandamiento */
        }

        .logo-image {
            display: flex;
            justify-content: center;
            margin: 3cm 0 1rem 0;
        }

        .logo-image img {
            max-width: 400px; /* Agrandado 20cm en total (5cm más) */
            height: auto;
            border-radius: 50%; /* Hacer la imagen circular */
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 400px); /* Ajustado para incluir el logo más grande */
        }

        .card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .card iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 5px;
        }
    </style>
    <!-- Enlace para la fuente "Lobster" -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="brand-name">Mandala Spa</div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="Informacion.html">Información</a>
        </nav>
    </header>
    <div class="logo-image">
        <img src="imagenes/9.jpg" alt="Logo Mandala Spa" onerror="this.src='placeholder.png';">
    </div>
    <main class="content">
        <div class="card">
            <iframe src="https://www.youtube.com/embed/CzVsXdMHejk" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
