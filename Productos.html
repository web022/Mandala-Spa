<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Spa</title>
    <style>
        body {
            margin: 0;
            font-family: "Lobster", cursive;
            background-color: #ffe6f2;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #d980a6, #9c4dcc);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #777;
            background: linear-gradient(to right, #e0e0e0, #b3b3b3);
            -webkit-background-clip: text;
            color: transparent;
            margin-right: auto;
        }

        .navbar .menu {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .navbar .menu a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #b572a1;
            color: #000;
            border: 2px solid #000;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar .menu a:hover {
            background-color: #a05494;
            transform: scale(1.05);
        }

        .logo-image {
            display: flex;
            justify-content: center;
            margin: 3rem 0 1rem 0;
        }

        .logo-image img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 350px);
            padding: 1rem;
        }

        .card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .card iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 5px;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar .menu {
                flex-direction: column;
                width: 100%;
            }

            .navbar .menu a {
                width: 100%;
                text-align: center;
            }

            .logo-image {
                margin: 1rem 0;
            }

            .content {
                height: auto;
                padding: 2rem 1rem;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
    <!-- Enlace para la fuente "Lobster" -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="brand-name">Mandala Spa</div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="Informacion.html">Informaci√≥n</a>
        </nav>
    </header>
    <div class="logo-image">
        <img src="imagenes/9.jpg" alt="Logo Mandala Spa" onerror="this.src='placeholder.png';">
    </div>
    <main class="content">
        <div class="card">
            <iframe src="https://www.youtube.com/embed/CzVsXdMHejk" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
