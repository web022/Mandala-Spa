<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Mandala Spa</title>
    <style>
        body {
            margin: 0;
            font-family: "Lobster", cursive;
            background-color: #ffe6f2;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #d980a6, #9c4dcc);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .brand-name {
            font-size: 2rem;
            font-weight: bold;
            color: #777;
            background: linear-gradient(to right, #e0e0e0, #b3b3b3);
            -webkit-background-clip: text;
            color: transparent;
        }

        .navbar .menu {
            display: flex;
            gap: 2rem;
        }

        .navbar .menu a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            border-radius: 5px;
            background-color: #b572a1;
            color: #000;
            border: 2px solid #000;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar .menu a:hover {
            background-color: #a05494;
            transform: scale(1.05);
        }

        .logo-image {
            display: flex;
            justify-content: center;
            margin: 3rem 0 1rem 0;
        }

        .logo-image img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }

        .carousel {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            width: 800%;
            animation: slide 20s infinite;
        }

        .carousel-inner img {
            width: 12.5%;
            border-radius: 10px;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            12.5% { transform: translateX(-12.5%); }
            25% { transform: translateX(-25%); }
            37.5% { transform: translateX(-37.5%); }
            50% { transform: translateX(-50%); }
            62.5% { transform: translateX(-62.5%); }
            75% { transform: translateX(-75%); }
            87.5% { transform: translateX(-87.5%); }
            100% { transform: translateX(0); }
        }

        .carousel-text {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            padding: 0 2rem;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .navbar .brand-name {
                font-size: 1.5rem;
            }

            .navbar .menu {
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar .menu a {
                font-size: 1rem;
                padding: 0.5rem;
                width: 100%;
                text-align: center;
            }

            .carousel-text {
                font-size: 1.2rem;
            }
        }
    </style>
<!-- Enlace para la fuente "Lobster" -->
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<header class="navbar">
    <div class="brand-name">Mandala Spa</div>
    <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="Productos.html">Productos</a>
        <a href="Informacion.html">Informaci√≥n</a>
    </nav>
</header>
<div class="logo-image">
    <img src="imagenes/9.jpg" alt="Logo Mandala Spa" onerror="this.src='placeholder.png';">
</div>
<main class="content">
    <div class="carousel">
        <div class="carousel-inner">
            <img src="imagenes/1.jpg" alt="Producto 1">
            <img src="imagenes/2.jpg" alt="Producto 2">
            <img src="imagenes/3.jpg" alt="Producto 3">
            <img src="imagenes/4.jpg" alt="Producto 4">
            <img src="imagenes/5.jpg" alt="Producto 5">
            <img src="imagenes/6.jpg" alt="Producto 6">
            <img src="imagenes/7.jpg" alt="Producto 7">
            <img src="imagenes/8.jpg" alt="Producto 8">
        </div>
    </div>
    <div class="carousel-text">
        Explora nuestros productos exclusivos y descubre el placer de un spa en casa con Mandala Spa.
    </div>
</main>
</body>
</html>
